<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>Auto Gallery</header>
    <main>
        <div class="container">
            <h1>Grid Gallery</h1>
            <div class="Grid">
                <div class="griditem"><img src="Assets/car1.jpeg" alt="Car1"></div>
                <div class="griditem"><img src="Assets/car2.jpeg" alt="Car2"></div>
                <div class="griditem"><img src="Assets/car3.jpeg" alt="Car3"></div>
                <div class="griditem"><img src="Assets/car4.jpeg" alt="Car4"></div>
            </div>
            <h1>Flex Gallery</h1>
            <div class="Flex">
                <div class="flexitem"><img src="Assets/car1.jpeg" alt="Car2"></div>
                <div class="flexitem"><img src="Assets/car2.jpeg" alt="Car3"></div>
                <div class="flexitem"><img src="Assets/car3.jpeg" alt="Car1"></div>
                <div class="flexitem"><img src="Assets/car4.jpeg" alt="Car4"></div>
            </div>
        </div>
    </main>
    <footer>@copyright</footer>
</body>
</html>
